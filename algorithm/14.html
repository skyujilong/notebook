<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二叉树的层次遍历</title>
</head>

<body>
    <article>
        <h2>二叉树的层次遍历</h2>
        <p>给定一个二叉树，返回其按层次遍历的节点值。 （即逐层地，从左到右访问所有节点）。</p>
    </article>

    <script>
        function TreeNode(val) {
            this.val = val;
            this.left = this.right = null;
        }
        let root = new TreeNode(25);
        root.left = new TreeNode(10);
        root.left.left = new TreeNode(1);
        root.left.right = new TreeNode(17);
        root.right = new TreeNode(30);
        root.right.left = new TreeNode(28);
    </script>
    <script>
        /**
         * @param {TreeNode} root
         * @return {number[][]}
         */
        var levelOrder = function (root) {
            let result = [];

            function loop(root, index) {

                if (root) {
                    if (!result[index]) {
                        result[index] = [];
                    }
                    result[index].push(root.val);

                    loop(root.left, index + 1);
                    loop(root.right, index + 1);
                }
            }

            loop(root, 0);
            return result;
        };
        console.log(levelOrder(root));
        //要点： 逐层，这样递归的时候就需要两个变量，一个是当前的节点，一个是当前节点应该押入到那个数组的下标。
        //从左到右，明显应该采用先序遍历。
    </script>
</body>

</html>
