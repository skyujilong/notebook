<body>
    <article>
        <h3>旋转图像</h3>
        <p>给定一个 n × n 的二维矩阵表示一个图像。 将图像顺时针旋转 90 度。</p>
    </article>
    <script>
        var rotate = function (matrix) {
            let len = matrix.length;
            for (let i = 0; i < Math.floor(matrix.length / 2); i++) {
                for (let j = 0; j < Math.floor((len+ 1)/2 ); j++) {
                    let tmp = matrix[i][j];
                    //eg: 数组[[1,1,1],[1,1,1],[1,1,1]]; 是一个3*3的
                    //推导 [0,0] 找到 [2,0]    起始点找到 起始点被替换的点
                    matrix[i][j] = matrix[len - j - 1][i];
                    //[2,0]找到[2,2] 
                    matrix[len - j - 1][i] = matrix[len - i - 1][len - j - 1];
                    //[2,2]找到[0,2]
                    matrix[len - i - 1][len - j - 1] = matrix[j][len - i - 1];
                    //[0,2]替换[0,0]
                    matrix[j][len - i - 1] = tmp;
                }
            }
        };
        //重要的是 上面位置的推导。
        let test = [
            [5, 1, 9, 11],
            [2, 4, 8, 10],
            [13, 3, 6, 7],
            [15, 14, 12, 16]
        ];
        rotate(test);
        console.log(test);
    </script>
</body>
