<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <article>
        <p>给定一个数组，将数组中的元素向右移动 k 个位置，其中 k 是非负数。</p>
    </article>
    <button onclick="rotate([1],0)">click me!</button>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} k
         * @return {void} Do not return anything, modify nums in-place instead.
         */
        var rotate = function (nums, k) {
            let offset = k % nums.length;
            if (offset === 0) {
                return;
            }
            for (let i = 0; i < offset; i++) {
                let val = nums.pop();
                //将val添加到数组的头部
                nums.unshift(val);
            }
        };
        //思路是从尾部开始 向前添加
    </script>

    <script>
        // 效率更高 
        var rotate = function (nums, k) {
            var len = nums.length;
            var ary = nums.splice(len - k, k);
            nums.unshift(...ary);
        }
    </script>
</body>

</html>
